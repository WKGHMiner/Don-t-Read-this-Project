<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义音频播放器</title>
    <style>
        /* 自定义播放器样式 */
        .audio-player {
            width: 300px;
            margin: 50px auto;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #ddd;
            margin: 10px 0;
            position: relative;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #4caf50;
        }

        .controls button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls button:disabled {
            background-color: #bbb;
        }

        .volume-slider {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="audio-player">
        <h2>自定义音频播放器</h2>

        <!-- 进度条 -->
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- 音频文件 -->
        <audio id="audio">
            <source src=".\audio\audio1.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 播放控制 -->
        <div class="controls">
            <button id="play-pause" onclick="togglePlayPause()">播放</button>
            <button id="stop" onclick="stopAudio()">停止</button>
        </div>

        <!-- 音量控制 -->
        <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01" value="1" onchange="changeVolume(this.value)">

        <!-- 播放速度控制 -->
        <label for="speed">播放速度</label>
        <select id="speed" onchange="changeSpeed(this.value)">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
    </div>

    <script>
        var audio = document.getElementById("audio");
        var playPauseBtn = document.getElementById("play-pause");
        var progressBar = document.getElementById("progress-bar");
        var progress = document.getElementById("progress");

        // 播放/暂停功能
        function togglePlayPause() {
            if (audio.paused || audio.ended) {
                audio.play();
                playPauseBtn.textContent = '暂停';
            } else {
                audio.pause();
                playPauseBtn.textContent = '播放';
            }
        }

        // 停止音频
        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
            playPauseBtn.textContent = '播放';
        }

        // 改变音量
        function changeVolume(value) {
            audio.volume = value;
        }

        // 改变播放速度
        function changeSpeed(value) {
            audio.playbackRate = value;
        }

        // 更新进度条
        audio.addEventListener('timeupdate', function() {
            var percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percent + '%';
        });

        // 点击进度条跳转播放位置
        progressBar.addEventListener('click', function(event) {
            var rect = progressBar.getBoundingClientRect();
            var offsetX = event.clientX - rect.left;
            var percent = offsetX / progressBar.offsetWidth;
            audio.currentTime = percent * audio.duration;
        });
    </script>
</body>
</html>
